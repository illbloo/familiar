<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>OpenAI to MIDI Streamer</title>
    <link rel="stylesheet" href="/src/web/style.css">
</head>
<body>
    <div class="container">
        <h1>OpenAI to MIDI Streamer</h1>
        
        <div id="midiSetup">
            <div class="status" id="midiStatus">Waiting for MIDI access...</div>
            <button id="requestMidiAccess">Request MIDI Access</button>
        </div>
        
        <div id="mainContent" style="display: none;">
            <div class="form-group">
                <label for="outputDevices">MIDI Output Device:</label>
                <select id="outputDevices">
                    <option value="">Select a MIDI output device</option>
                </select>
            </div>

            <div class="settings-toggle" id="showAdvanced">+ Show Advanced Settings</div>
            
            <div class="advanced-settings" id="advancedSettings">
                <div class="form-row">
                    <div class="form-group">
                        <label for="model">OpenAI Model:</label>
                        <select id="model">
                            <option value="gpt-3.5-turbo">GPT-3.5 Turbo</option>
                            <option value="gpt-4">GPT-4</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="temperature">Temperature:</label>
                        <input type="number" id="temperature" min="0" max="2" step="0.1" value="0.7">
                    </div>
                </div>
                
                <div class="form-row">
                    <div class="form-group">
                        <label for="maxTokens">Max Tokens:</label>
                        <input type="number" id="maxTokens" min="1" max="1000" value="100">
                    </div>
                    <div class="form-group">
                        <label for="channel">MIDI Channel:</label>
                        <input type="number" id="channel" min="1" max="16" value="1">
                    </div>
                    <div class="form-group">
                        <label for="noteLength">Note Length (ms):</label>
                        <input type="number" id="noteLength" min="50" max="1000" step="10" value="150">
                    </div>
                </div>
            </div>
            
            <div class="form-group">
                <label for="prompt">Enter Prompt:</label>
                <textarea id="prompt" rows="3" placeholder="Enter a prompt for OpenAI to generate text from...">Write a short poem about music and technology.</textarea>
            </div>
            
            <div class="form-group">
                <label for="apiKey">OpenAI API Key:</label>
                <input type="text" id="apiKey" placeholder="sk-...">
            </div>
            
            <button id="startStream">Start Streaming</button>
            <button id="stopStream" style="display: none;">Stop Streaming</button>
            
            <div class="status" id="streamStatus"></div>
            <div class="output" id="textOutput"></div>
            
            <div class="piano-container" id="pianoContainer">
                <!-- Piano keys will be generated by JavaScript -->
            </div>
        </div>
    </div>
    <script type="module" src="/src/web/web.ts"></script>
</body>
</html>
